<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Gallery</title>
    <!-- Link to Google Fonts for the "Pacifico" font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Title at the top -->
    <div class="title">Arch & Xean</div>
    <!-- Centered photo container -->
    <div class="photo-container">
        <img src="photo.jpg" alt="Your Picture">
    </div>
</body>
</html>
